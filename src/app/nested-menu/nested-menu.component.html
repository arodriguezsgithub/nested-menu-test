<button
  *ngIf="!parentId"
  mat-raised-button
  color="primary"
  [matMenuTriggerFor]="menu">
  Click men√∫
</button>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of levelItems; let i = index">

    <button
      *ngIf="isExpandable(item)"
      mat-menu-item
      [matMenuTriggerFor]="childMenuComponent.menu">{{item.name}}
    </button>
    <button
      *ngIf="!isExpandable(item)"
      mat-menu-item>{{item.name}}
    </button>

    <app-nested-menu
      #childMenuComponent
      [items]="getItemChildren(item)"
    ></app-nested-menu>
  </ng-container>
</mat-menu>
